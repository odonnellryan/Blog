{% extends "index.html" %}
        {% block body %}
                    {% for post in posts %}
                    <div class="post-title">
                        <h2><a id="{{ post.title }}" href="#{{ post.title }}">{{ post.title }}</a></h2>
                    </div>
                    <div class="post-body">
                        {{ render_html(post.content) | safe }}
                    </div>
                    <hr>
                    {%endfor%}
        {%endblock%}
