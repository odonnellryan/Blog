{% extends "index.html" %}
    {% block body %}
        {% from "macro.html" import render_field %}
        <form method=post action="{{ url_for('blog.login') }}">
          <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
          </dl>
          <p><input type=submit value="Create Post">
        </form>
    {%endblock%}
